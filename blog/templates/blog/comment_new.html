{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br />
<br />
{% endif %}

<h1>Post Comment</h1>

<form method="POST" action="{% url 'comment_save' blog_id=blog_id %}" enctype="multipart/form-data">
{% csrf_token %}
Title:
<br />
<input type="text" name="title" class="textinputclass" value="{{ comment.title }}"/>
<br />
<br />
Body:
<br />
<textarea name="body" class="editable medium-editor-textarea postcontent">{{ comment.text }}</textarea>
<br />
<br />
<input type="hidden" name="author" value="{{ user.username }}"/>
<input type="hidden" name="error_return" value="blog/comment_new.html"/>
<input type="hidden" name="action" value="add"/>

<br />
<input class="btn btn-primary" type="submit" value="Comment" />
</form>
<script>var editor = new MediumEditor('.editable');</script>
{% endblock %}
